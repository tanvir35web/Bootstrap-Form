<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>

<body>

    <div class="mainBody" style="display: flex; width: 100vw; height: 100vh; align-items: center;">
        <form class="m-auto mt-auto border rounded p-3 col-md-6 col-sm-10 col-xl-3">
            <div class="m-3" >
                <label class="form-label" for="" style="margin-top: 20px;">Email Address</label>
                <input class="form-control" type="Email" required>
                <div class="form-text">We'll never share your email with anyone else</div>
            </div>
    
            <div class="m-3">
                <label class="form-label" for="">Password</label>
                <input class="form-control" type="password" required>
            </div>
    
            <div class="m-3 form-check">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label" for="">Check me out</label>
            </div>
    
            <div class=" m-3 btn btn-primary">Submit</div>
        </form>
    </div>

</body>
</html>
